<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saaspect-signup</title>

    <!--Google fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto&display=swap" rel="stylesheet">

    <!--CSS styles-->

    <link rel="stylesheet" href="Main.css">
  </head>
  <body>
    <div class="left">
      <img src="Assets/img1.jpg" alt="main img">
    </div>
    <div class="right">
      <div class="signup">
        <p class="heading">Sign up</p>
        <form>
          <label class="l1">Name</label><br>
          <input type="text" name="name" class="t1"><br>
          <label class="l2">Email</label><br>
          <input type="text" name="name" class="t2"><br>
          <label class="l3">Password</label><br>
          <input type="password" name="name" class="t3"><br>
          <label class="l4">Confirm Password</label><br>
          <input type="text" name="name" class="t4">
          <input type="submit" value="Sign Up" class="submit_btn">

        </form>
      </div>
      <p class="connect"><span> or connect with</span></p>
      <ul>
        <li><a href="https://account.microsoft.com/account?lang=en-us" target="blank"><img src="Assets/Microsoft.png" alt="Microsoft"></a></li>
        <li><a href="https://www.facebook.com/" target="blank"><img src="Assets/facebook.png" alt="Facebook"></a></li>
        <li><a href="https://accounts.google.com/" target="blank"><img src="Assets/Google.png" alt="Google"></a></li>
        <li><a href="https://in.linkedin.com/" target="blank"><img src="Assets/linkedin.png" alt="Linkedin"></a></li>
      </ul>
      <p class="footer">Already have an Account?<span class="tab"></span><a href="login.html"><span class="link">Login</span></a></p>

        
      
    </div>

  </body>
</html>
